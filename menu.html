<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figlio - Pasta & Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo-nav">
                <a href="index.html">
                    <img src="images/figlio_logo_nav.png" alt="Figlio Logo" class="logo">
                </a>
            </div>
            <ul id="nav-menu">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cadeaubon.html">Cadeaubon</a></li>
                <li><a href="over_ons.html">Over ons</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="hamburger" id="hamburger" aria-label="Menu openen">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <h1 id="h1-main">Onze Menukaart</h1>
            <div class="menu-cards-container">
                <div class="menu-card">
                    <div class="menu-card-glass">
                        <h2>Restaurant Menu</h2>
                        <p>Bekijk onze volledige menukaart</p>
                        <a href="PDF/menukaart.pdf" target="_blank" class="menu-button">Bekijk Menu</a>
                    </div>
                </div>
                <div class="menu-card">
                    <div class="menu-card-glass">
                        <h2>Takeaway Menu</h2>
                        <p>Bestel om mee te nemen</p>
                        <a href="PDF/menukaart.pdf" target="_blank" class="menu-button">Bekijk Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-brand">Figlio â€” Pizza & Pasta</div>
            <div class="footer-contact">E-mail: <a href="mailto:info@figlio.be">info@figlio.be</a></div>
            <div class="footer-address">Adres: Landwaartslaan 11, 3600 Genk</div>
        </div>
    </footer>
    <script>
        // Hamburger menu functionaliteit
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Sluit menu wanneer op een link wordt geklikt
        document.querySelectorAll('#nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
        
        // Sluit menu wanneer buiten het menu wordt geklikt
        document.addEventListener('click', function(event) {
            if (!hamburger.contains(event.target) && !navMenu.contains(event.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
